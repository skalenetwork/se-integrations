specVersion: 0.0.2
description: Shack15NFTToken for SKALE
repository: https://github.com/skalenetwork/se-internal/tree/shak15
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Shack15NFTToken
    network: mainnet
    source:
      address: '0x33072e7a350a2F37bCaB7F58A367E54262876f58'
      abi: Shack15NFTToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Shack15NFTToken
      abis:
        - name: Shack15NFTToken
          file: ./build/contracts/Shack15NFTToken.json
      eventHandlers:
        - event: TokenMinted(address,uint256,uint256,uint8,string)
          handler: handleNewShack15NFTToken
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferShack15NFTToken
        - event: TokenUsed(address,uint256,uint256)
          handler: handleLockShack15NFTToken
      file: ./src/mapping.ts
